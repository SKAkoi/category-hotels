{% extends "main.html" %}
{% include "header.html" %}
{% block content %}
  <div class="addnewcategory container">
    <h1 class="center-text">Add A New Hotel Category</h1>
    <div class="form">
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Category Name:</label>
          <input type="text" class="form-control" length="320px" name="name" required/>
          <br />
          <button type="submit" class="btn btn-success btn-block" id="submit" type="submit">SUBMIT</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
