{% extends "main.html" %}
{% include "header.html" %}
{% block content %}
  <div>
    <h3>Edit {{hotel_to_edit.name}}</h3>
    <p>Category: {{hotel_to_edit.category.name}}</p>
    <br/>
    <div id="EditHotelForm">
      <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" value="{{hotel_to_edit.name}}" name="name" class="form-control"/>
          <label for="location">Location</label>
          <input type="text" value="{{hotel_to_edit.location}}" name="location" class="form-control" placeholder="E.g, Miami, Florida" />
          <label for="image">Image URL</label>
          <input type="text" value="{{hotel_to_edit.image}}" name="image_url" class="form-control" />
          <label for="description">Description</label>
          <textarea rows="3" cols="100" class="form-control" name="description">{{hotel_to_edit.description}}</textarea>
          <button class="btn btn-primary" type="submit" id="submit">SUBMIT</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
