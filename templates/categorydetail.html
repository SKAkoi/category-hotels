{% extends "main.html" %}
{% include "header.html" %}
{% block content %}
  <div>
    <h3>{{category.name}}</h3>
    <a href="{{url_for('addNewHotel', category_id = category.id)}}" class="btn btn-success">Add New Hotel</a>
    <a href="{{url_for('editCategory', category_id = category.id)}}" class="btn btn-warning">Edit Category</a>
    <a href="{{url_for('deleteCategory', category_id = category.id)}}" class="btn btn-danger">Delete Category</a>
    <br />
    <br />
    {% for hotel in all_hotels %}
      <img src="{{hotel.image}}" style="width:270px; height:200px;"/>
      <br />
      <a href="{{url_for('showHotelDetails', category_id = category.id, hotel_id = hotel.id)}}">{{hotel.name}}</a>
      <br />
      <a>{{hotel.location}}</a>
    {% endfor %}
  </div>
{% endblock %}
